<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mb-5 bg-info-subtle text-danger">Hello Sakib!</h1>

    <!-- Bootstrap Js -->
    <div class="d-flex justify-content-around border border-2 border-primary align-items-center" style="height: 30rem;">
        <div class="border border-success border-4 w-25 h-50">
            <img class="img-fluid" src="images/rooms/Single.png" alt="">
            <h1>Single Room</h1>
            <h2>$100</h2>
        </div>
        <div class="border border-success border-4 w-25 h-50">
            <img class="img-fluid" src="images/rooms/Double.png" alt="">
            <h1>Double Room</h1>
            <h2>$300</h2>
        </div>
        <div class="border border-success border-4 w-25 h-50">
            <img class="img-fluid" src="images/rooms/Family.png" alt="">
            <h1>Family Room</h1>
            <h2>$500</h2>
        </div>
    </div>


    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
