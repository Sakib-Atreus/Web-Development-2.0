<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- Link with Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Connect with FontAwesome Icon -->
    <script src="https://kit.fontawesome.com/521ca4c05c.js" crossorigin="anonymous"></script>
</head>
<!-- Body Start -->
<body>
    <!-- Header Part -->
    <Header class="text-center">
        <div>
            <h2 class="mt-3 mb-4">AI Universe Hub</h2>
        </div>
        <div>
            <button class="btn btn-primary mb-4 fw-bolder">Sort By Date</button>
        </div>
    </Header>
    <!-- Main Part -->
    <main class="container">
        <!-- Universes container section -->
        <section>
            <div id="universes-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="show-all" class="text-center mt-4">
                <button onclick="showAll()" id="btn-show-all" class="btn btn-primary mb-3 fw-bolder">Show All</button>
            </div>
        </section>
        <!-- Spinner section -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Modal Section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="universeDetailsModal" tabindex="-1" aria-labelledby="universeDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close bg-danger rounded-circle border border-2 border-dark" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div id="single-modal-body" class="modal-body d-flex">

                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- End of all section -->
    </main>

    <!-- Connect JavaScript with Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Connect with JavaScript File -->
    <script src="js/index.js"></script>
</body>
<!-- End of Body Part -->
</html>
